      <section class="one">
        <div class="left">
          <div class="left_top">
            <img src="logo.png" alt="" />

          </div>

          <div class="left_middle">
            <h1>Serve Smarter, <br />Not Harder.</h1>

            <p>

            </div>

            <div class="card3">
              <h2>24/7</h2>
              <p>Queue Access</p>
            </div>

        <div class="right">
          <div class="main_card">
            <div class="change">
              <button id="doctor_login_btn">Login</button>

            <div class="box">

              <p>Create your professional account</p>

              <div class="name">
                <label>Full Name:</label>
                <input
                  type="text"
                  name="full_name"
                  placeholder="Dr. John Doe"
                  required
                />
              </div>

              <div class="email">
                <label>Email:</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Must contain @"
                  required
                />
              </div>

              <div class="email">
                <label>License Number:</label>
                <input
                  type="text"
                  name="license_number"
                  placeholder="License Number"
                  required
                />
              </div>

              <div class="specialization">
                <label>Specialization:</label>
                <select name="specialization" required class="styled-select">
                  <option value="" disabled selected>Select Department</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Orthopedics">Orthopedics</option>
                  <option value="Pediatrics">Pediatrics</option>
                  <option value="General Medicine">General Medicine</option>
                  <option value="Dermatology">Dermatology</option>
                </select>
              </div>

              <div class="password">
                <label>Password:</label>
                <input type="password" name="password" required />
              </div>

            <div class="student_sign_Up_btn">
              <button>Sign UP</button>
