<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="doctorsignup.css">
</head>
<body>

    <section class="one">

        <div class="left">
            
            <div class="left_top">
                <img src="logo.png" alt="">
                <h3>MediQueue</h3>
            </div>

            <div class="left_middle">
                <h1>
                    Serve Smarter, <br>Not Harder.
                </h1>

                <p>
                    Manage appointments efficiently and focus <br>
                    on what matters most â€” patient care.
                </p>
            </div>

            <div class="left_bottom">

                <div class="card1">
                    <h2>300+</h2>
                    <p>Registered Doctors</p>
                </div>

                <div class="card2">
                    <h2>95%</h2>
                    <p>On-time Consults</p>
                </div>

                <div class="card3">
                    <h2>24/7</h2>
                    <p>Queue Access</p>
                </div>

            </div>

        </div>

        <div class="right">

            <div class="main_card">

                <div class="change">
                    <button id="doctor_login_btn">Login</button>
                    <button id="doctor_registration_btn">Registration</button>
                </div>

                <div class="box">

                    <h1>Doctor Registration</h1>
                    <p>Create your professional account</p>

                    <div class="name">
                        <label>Full Name:</label>
                        <input type="text" placeholder="Dr. John Doe">
                    </div>

                    <div class="email">
                        <label>Email:</label>
                        <input type="email" placeholder="Must contain @">
                    </div>

                    <div class="specialization">
                        <label>Specialization:</label>
                        <input type="text" placeholder="Cardiology">
                    </div>

                    <div class="password">
                        <label>Password:</label>
                        <input type="password">
                    </div>

                </div>

                <div class="student_sign_Up_btn">
                    <button>Sign UP</button>
                </div>

                <br>
                <br>

                <hr>

                <div class="others">

                    <div class="up">
                        <p>Others Portal</p>
                    </div>

                    <div class="down">
                        <a href="">Student</a>
                        <a href="">Admin</a>
                        <a href="public_display_system.html">Public display</a>
                    </div>

                </div>

            </div>

        </div>

    </section>

    <script src="script1.js"></script>

</body>
</html>
