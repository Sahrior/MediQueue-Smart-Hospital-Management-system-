<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient ticket</title>
    <link rel="stylesheet" href="patientticket.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>

    <section class="full">

        <header class="header">

            <div class="header_left">

                <img src="logo.png" alt="">
                <h3>MediQueue</h3>


            </div>

            <div class="header_right">

                <p>Welcome, </p>
                <button id="GoBackTicketToPatientPortal" ><i class="ri-picture-in-picture-exit-line"></i>Go Back</button>

            </div>

        </header>


        <div class="down">

            <div class="down_up">
                <p>Your Token Number</p>
                <h2>TK-101</h2>
            </div>

            <div class="down_down">

                <div class="down_down_up">

                    <div class="box">

                        <i class="ri-team-line"></i>
                        <h3>0</h3>
                        <p>People Ahead</p>

                    </div>

                    <div class="box">

                        <i class="ri-timer-line"></i>
                        <h3>0 min</h3>
                        <p>Est. Wait Time</p>
                        
                    </div>

                    <div class="box">

                        <i class="ri-check-double-fill"></i>
                        <h3>Waiting</h3>
                        <p>Status</p>
                        
                    </div>

                </div>

                <hr>

                <div class="down_down_down">

                    <div class="down_down_down_left">

                        <p>Department</p>
                        <h5>General Medicine</h5>

                    </div>


                    <div class="down_down_down_right">

                        <p>Doctor</p>
                        <h5>Dr. Robert Taylor</h5>
                        
                    </div>

                </div>


            </div>




        </div>








    </section>


    <script src="script1.js"></script>
    
</body>
</html>
